<div class="row">
  <div class="col-md-12">
    <div class="card card-plain">

        <h4 class="card-title">Create Your Role</h4>

        <h6 class="card-title">Check Permission</h6>
      </div>

        <div class="col-md-8 offset-4">

            <input type="checkbox" class="custom-control-input" id="allOrders">
            <label class="custom-control-label" for="allOrders">All Orders</label>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-8 offset-4">

            <input type="checkbox" class="custom-control-input" id="customers">

          </div>
        </div>
      </div>

      <div class="row mt-3">

            <input type="checkbox" class="custom-control-input" id="products">
            <label class="custom-control-label" for="products">Products</label>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-8 offset-4">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="reports">
            <label class="custom-control-label" for="reports">Reports</label>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-8 offset-4">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="marketing">
            <label class="custom-control-label" for="marketing">Marketing</label>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-8 offset-4">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="sms">
            <label class="custom-control-label" for="sms">SMS Services</label>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
