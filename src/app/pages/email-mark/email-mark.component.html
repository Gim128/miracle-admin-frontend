<div class="row">
  <div class="col-md-12">
    <div class="card card-plain">
      <div class="card-header">
        <h4 class="card-title"> Marketing E-mail</h4>
      </div>
      <div class="card-body">


        <div class="row">
          <div class="col-md-12">
            <input type="text" class="form-control" placeholder="To" formControlName="name" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <input type="text" class="form-control" placeholder="Subject" formControlName="name" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <textarea rows="25" cols="50" class="form-control textarea"></textarea>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-2">
            <button class="btn btn-primary btn-round">SEND</button>
          </div>
          <div class="col-md-2 email-icons">
            <i class="fa fa-paperclip" aria-hidden="true"></i>
          </div>
          <div class="col-md-2 email-icons">
            <i class="nc-icon nc-image"></i>
          </div>
          <div class="col-md-6 email-icons text-right">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
